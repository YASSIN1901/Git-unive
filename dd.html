<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Score This Month</caption><!-- Table Caption الجدول لوصف عنوان-->
        <thead><!-- Table Head الجدول رأس-->
        <tr><!-- tr => Table Row الجدول صف-->
        <!-- th => Table Head cells الجدول رأس خاليا-->
        <th>First</th> <th>Last</th> <th>Mark</th>
        </tr>
        </thead>
        <tbody><!-- Table Body الجدول جسم-->
        <tr>
        <!-- td => Table Cells الجدول خاليا-->
        <td>Ahmed</td>
        <td>Adel</td>
        <td>40</td>
        </tr>
        <tr>
        <td>Ahmed</td>
        <td>Adel</td>
        <td>60</td>
        </tr>
        </tbody>
       <tfoot><!--الجزء السفلي للجدول Foot Table-->
        <tr>
        <!-- colspan => merge table cells الجدول خاليا دمج-->
        <td colspan="2">Total</td> <td>100</td>
        </tr>
        </tfoot>
        </table>
        <img src="/examples/images/objects.png" usemap="#objects" alt="Objects">
        <map name="objects">
        <area shape="circle" coords="137,231,71" href="/examples/html/clock.html" alt="Clock">
        <area shape="poly" coords="363,146,273,302,452,300" href="/examples/html/sign.html" alt="Sign">
        <area shape="rect" coords="520,160,641,302" href="/examples/html/book.html" alt="Book">
        </map>
       
</body>
</html>
