<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shartcut icon" href="icon\icons8-whatsapp.jpg">
</head>

<body style="background-color: antiquewhite;">
        <picture>

            <source media="(min-width: 1000px)" srcset="Image/IMG-20250608-WA0101.jpg">
            <source media="(max-width: 500px)" srcset="Image/IMG-20250608-WA0101.jpg">
            <img src="Image/IMG-20250608-WA0101.jpg" alt="Objects" style="height: 550px; width: 450px;">
        </picture>
    
    <table>
        <caption>Score This Month</caption><!-- Table Caption الجدول لوصف عنوان-->
        <thead><!-- Table Head الجدول رأس-->
            <tr><!-- tr => Table Row الجدول صف-->
                <!-- th => Table Head cells الجدول رأس خاليا-->
                <th>First</th>
                <th>Last</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody><!-- Table Body الجدول جسم-->
            <tr>
                <!-- td => Table Cells الجدول خاليا-->
                <td>Ahmed</td>
                <td>Adel</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Ahmed</td>
                <td>Adel</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot><!--الجزء السفلي للجدول Foot Table-->
            <tr>
                <!-- colspan => merge table cells الجدول خاليا دمج-->
                <td colspan="2">Total</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
